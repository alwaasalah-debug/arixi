<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | Ghazma</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/whatsapp.css">
    <style>
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-title {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-btn {
            border: 1px solid var(--border-color);
            background: #fff;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
            min-width: 40px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
        }

        .option-btn.selected {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .product-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 0;
        }

        .share-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.3s ease;
            margin-right: 30px;
            /* Large spacing as requested */
        }

        .share-btn:hover {
            background: #f4f4f4;
            color: #000;
        }

        .product-description-section {
            margin-top: 30px;
            margin-bottom: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .product-description-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .product-description-text {
            line-height: 1.6;
            color: #555;
            white-space: pre-line;
            /* Preserves newlines */
        }

        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">

            <div class="nav-icons">
                <!-- Admin Icon -->

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>

                <!-- Cart Icon -->
                <!-- Cart Icon -->
                <div class="cart-wrapper" style="position: relative;">
                    <a href="#" class="cart-icon icon-btn" title="عربة التسوق" onclick="toggleMiniCart(event)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>

                    <!-- Mini Cart Popup -->
                    <div class="mini-cart-popup" id="miniCartPopup">
                        <div class="mini-cart-header">
                            <h3>سلة المشتريات</h3>
                            <button class="close-cart-btn" onclick="toggleMiniCart(event)">&times;</button>
                        </div>
                        <div class="mini-cart-items" id="miniCartItems">

                        <div class="mini-cart-footer">
                            <div class="cart-total">
                                <span>المجموع:</span>
                                <span id="miniCartTotal">0 ج.م</span>
                            </div>

                            <div class="mini-cart-actions">

                                <button class="btn btn-block" onclick="continueShopping(event)">استكمال التسوق</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Logo (Center - handled by CSS absolute) -->
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="3lisl7" style="max-height: 100px;">
            </a>

            <!-- 3. Hamburger (Right) -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>

            <!-- Side Drawer Links -->
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">الرئيسية</a></li>

                     Users usually expect to go to Home/Shop for filters. 
                     I'll change links to index.html?filter=... or just index.html 
                     For now, let's just point to index.html for simplicity or keep generic links -->

                <li><a href="index.html">رجالي</a></li>
                <li><a href="index.html">حريمي</a></li>
            </ul>

            <!-- Overlay -->
            <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

        </div>
    </nav>
