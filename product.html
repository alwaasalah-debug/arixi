    <style>
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        .product-info h1 {
            font-size: 2rem;

        }

        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-title {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-btn {
            border: 1px solid var(--border-color);
            background: #fff;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
            min-width: 40px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
        }

        .option-btn.selected {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .product-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 0;
        }

        .share-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.3s ease;
            margin-right: 30px;
            /* Large spacing as requested */
        }

        .share-btn:hover {
            background: #f4f4f4;
            color: #000;
        }

        .product-description-section {
            margin-top: 30px;
            margin-bottom: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .product-description-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .product-description-text {
            line-height: 1.6;
            color: #555;
            white-space: pre-line;
            /* Preserves newlines */
        }

        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
