    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .cart-items {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .cart-item {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            color: var(--danger-color);
            cursor: pointer;
            font-size: 0.9rem;
            background: none;
            border: none;
            text-decoration: underline;
        }

        .cart-summary {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .summary-total {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .shipping-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
